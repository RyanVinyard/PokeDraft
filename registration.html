<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/regStyles.css">
    <script src="js/regScripts.js"></script>
  </head>
  <body>
    <div id="registrationHeader">
      <img src="http://fontmeme.com/permalink/170426/adba90ad998502c7de55ee89fc7480cc.png" alt="Account Registration">
    </div>
    <form>
      <table id="accountRegistration" align="center">
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" class="textInput" placeholder="Enter Email..." required></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" id="password" class="textInput" placeholder="Enter password..." required></td>
        </tr>
        <tr>
          <td>Confirm Password:</td>
          <td><input type="password" id="confirmPass" placeholder="Make sure they match!" required></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="registerButton" value="Register"></td>
        </tr>
      </table>
      <a href="login.html"><p>I already have an account, take me back<p><a>
    <img id="blastoise" src="img/blastoise.gif">
    <p>"Jazz for your soul"</p>
    <p> -Blastoise</p>
    </form>
    <audio autoplay loop id="audio">
      <source src="img/ssanne.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
