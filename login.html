<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Splash</title>
    <link rel="stylesheet" type="text/css" href="css/loginStyles.css">
    <script src="js/loginScripts.js"></script>
  </head>
  <body>
    <div id="loginHeader">
      <img src="http://fontmeme.com/permalink/170426/fa20e56c538fdc0c83660f84818d67cc.png" alt="pokemon-font" border="0">
    </div>
    <form id=loginForm>
      <table id="loginTable" align="center">
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" class="textInput"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="pass" class="textInput"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="loginButton" value="Log In"></td>
        </tr>
      </table>
      <br>
      <hr>
      <br>
      <p>This is Hitmontop. He guards this webpage and will not stand for you not having an account. Click on him to register an account!</p>
      <div id="hitmontopWrap">
        <a href="registration.html"><img id="hitmontop" src="img/hitmontop.gif"></a>
      </div>
    </form>
    <audio autoplay loop id="audio">
      <source src="img/battlehall.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
